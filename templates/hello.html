<!DOCTYPE html>
<html>
  <head>
    <link href="/tailwind.css" rel="stylesheet">
    <script src="/htmx.js"></script>
    <script src="/alpine.js" defer></script>
  </head>
  <body class="flex flex-col gap-y-4 bg-white p-5 h-full w-full">
    <div class="flex flex-row gap-x-4">
    {% for p in posts %}
      <div class="flex flex-col w-full bg-gray-{{ 500 + (loop.index * 100) }} rounded text-white p-2">
        <p>{{ p.name }}</p>
        <p class="text-xl font-bold" hx-get="{{ p.method }}" hx-trigger="load">{{ p.content }}</p>
        <p class="text-sm">{{ p.desc }}</p>
      </div>
    {% endfor %}
    </div>
    <div class="flex md:flex-row flex-col gap-x-4 min-w-full md:max-h-1/2 border rounded p-5">
      <div hx-get="/mapa/1" hx-trigger="load" class="c-block justify-items-center flex w-full md:w-1/3 h-full">
      </div>
      <div class="min-h-full min-w-2/3 md:w-2/3">
        <p class="text-xl">Miguel Hidalgo</p>
      </div>
    </div>
  </body>
</html>
